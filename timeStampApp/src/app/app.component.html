<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card class="card ml20 mr20">
         <h1 class="text-center">Find Date-Time Duration</h1>

         <form (ngSubmit)="findDiffernce()">
          
          <!--time1 field-->
          <mat-form-field class ="full-width mt10" appearance="outline">
            <mat-label>From Date-Time </mat-label>
            <input
             [(ngModel)]="time1"
             name ="time1" matInput placeholder="DD:MM:YYYY HH:MM:SS" required>
            <mat-hint>Format should be followed</mat-hint>
          </mat-form-field>

          <!--time2 field-->
          <mat-form-field class ="full-width mt10" appearance="outline">
            <mat-label>To Date-Time</mat-label>
            <input
             [(ngModel)]="time2"
             name ="time2" matInput placeholder="DD:MM:YYYY HH:MM:SS" required>
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit">Find</button>
            <button class="ml10" mat-raised-button color="accent" type="reset" >Reset</button>
           
          </div>
        </form>
        <mat-divider></mat-divider>
        <div  class="container text-center mt20">
          <h3 *ngIf="timeDiff">Differnce in seconds : {{timeDiff}} sec</h3>
        </div>

        </mat-card>
      </div>
    </div>
  </div>
</div>
